name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update package list
        run: sudo apt-get update  # Mettez Ã  jour la liste des paquets

      - name: Set up C++ environment
        run: sudo apt-get install -y clang

      - name: Compile the project
        run: make all

